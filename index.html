<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="hobbit.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>My Reading List</h1>
        <button>
            Show Book Submission Form
        </button>
    </div>
    <div id="hidden_form" class="form_container">
        <form>
            <h2>Input Book Information</h2>
            <div class="input_container">
                <div class="title_in">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" minlenth="1" required></div>
                <div class="author_in">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" minlength="1" required></div>
                <div class="page_in">
                    <label for="pages">Number of Pages: </label>
                    <input type="number" name="pages" id="pages" value="0"></div>
                <div class="read_in">
                    <label for="read_book">Finished Reading:</label>
                    <input type="radio" name="read_book" id="read_book">
                    <label for="not_read">Not Read:</label>
                    <input type="radio" name="not_read" id="not_read"></div>
                <div class="buttons">
                    <button>Submit Book!</button>
                </div>
            </div>
        </form>
    </div>
    <div class="library_items">
        <div class="unfinished_books">
            <h2>Reading:</h2>
            <div class="unfinished_book_cards">

            </div>
        </div>
        <div class="finished_books">
            <h2>Finished:</h2>
            <div class="finished_book_cards">

            </div>
        </div>
    </div>
</div>

</body>
</html>
